proxy-groups:
    - { name: 代理模式, type: select, proxies: [自动模式, 优选模式, ChatGPT & Gemini, Netflix & Disney+] }
    - { name: 自动模式, type: url-test, proxies: [pages - 01, pages - 02, pages - 03, pages - 04, pages - 05, pages - 06], url: 'http://www.google-analytics.com/generate_204', interval: 600 }
    - { name: 优选模式, type: load-balance, proxies: [premium 01, premium 02, premium 03, premium 04, premium 05], url:  'http://www.apple.com/library/test/success.html', interval: 600, strategy: consistent-hashing }
    - { name: ChatGPT & Gemini, type: select, proxies: [premium 05, premium 03], url: 'http://www.apple.com/library/test/success.html', interval: 600 }
    - { name: Netflix & Disney+, type: select, proxies: [netflix.com], url: 'http://www.apple.com/library/test/success.html', interval: 600 }
     
rule-providers: # 在线广告集
    AD:
      type: http
      behavior: domain
      url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/AD.yaml"
      path: ./rules/AD.yaml
      interval: 86400
    EasyList:
      type: http
      behavior: domain
      url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/EasyList.yaml"
      path: ./rules/EasyList.yaml
      interval: 86400
    EasyListChina:
      type: http
      behavior: domain
      url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/EasyListChina.yaml"
      path: ./rules/EasyListChina.yaml
      interval: 86400
    EasyPrivacy:
      type: http
      behavior: domain
      url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/EasyPrivacy.yaml"
      path: ./rules/EasyPrivacy.yaml
      interval: 86400
    ProgramAD:
      type: http
      behavior: domain
      url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/ProgramAD.yaml"
      path: ./rules/ProgramAD.yaml
      interval: 86400
    BanAD:
      type: http
      behavior: classical
      url: "https://raw.githubusercontent.com/RealSeek/Clash_Rule_DIY/master/REJECT/BanAD.yaml"
      path: ./ruleset/BanAD.yaml
      interval: 86400
    BanEasyListChina:
      type: http
      behavior: classical
      url: "https://raw.githubusercontent.com/RealSeek/Clash_Rule_DIY/master/REJECT/BanEasyListChina.yaml"
      path: ./ruleset/BanEasyListChina.yaml
      interval: 86400

